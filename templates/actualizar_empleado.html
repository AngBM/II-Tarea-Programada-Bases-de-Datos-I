<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0aef4;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #5ab7ff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

            button:hover {
                background-color: #0056b3;
            }

        .volver {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #222;
            text-decoration: none;
            font-weight: bold;
        }

            .volver:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Actualizar Datos del Empleado</h2>

        <form method="POST" action="{{ url_for('actualizar') }}">
            <label>Documento de Identidad:</label>
            <input type="text" name="doc" value="{{ empleado.ValorDocumentoIdentidad }}" required>

            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ empleado.Nombre }}" required>

            <label>Puesto:</label>
            <select name="puesto" required>
                {% for p in puestos %}
                <option value="{{ p.Id }}" {% if p.Id= =empleado.IdPuesto %}selected{% endif %}>{{ p.Nombre }}</option>
                {% endfor %}
            </select>

            <button type="submit">Guardar Cambios</button>
        </form>

        <a href="{{ url_for('empleados') }}" class="volver">‚Üê Volver al listado</a>
    </div>
</body>
</html>
