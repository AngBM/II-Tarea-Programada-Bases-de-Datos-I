<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Empleado</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            width: 400px;
            margin: 70px auto;
            background-color: rgb(114, 168, 223);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #3f87f5;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e6dd0;
        }

        .mensaje {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        .mensaje.exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .mensaje.advertencia {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .mensaje.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }

        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Registrar Nuevo Empleado</h2>

    <!-- Mostrar mensajes de resultado -->
    {% if mensaje %}
        {% if "✅" in mensaje %}
            <div class="mensaje exito">{{ mensaje }}</div>
        {% elif "⚠️" in mensaje %}
            <div class="mensaje advertencia">{{ mensaje }}</div>
        {% elif "❌" in mensaje %}
            <div class="mensaje error">{{ mensaje }}</div>
        {% else %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
    {% endif %}

    <form method="POST" action="{{ url_for('insertar_empleado') }}">
        <label for="nombre">Nombre del empleado:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Ana Pérez" required>

        <label for="valor_doc">Valor del documento de identidad:</label>
        <input type="text" id="valor_doc" name="valor_doc" placeholder="Ejemplo: 204530987" required>

        <label for="puesto">Puesto:</label>
        <select id="puesto" name="puesto" required>
            <option value="">-- Seleccione un puesto --</option>
            <option value="Albañil">Albañil</option>
            <option value="Asistente">Asistente</option>
            <option value="Cajero">Cajero</option>
            <option value="Camarero">Camarero</option>
            <option value="Conductor">Conductor</option>
            <option value="Conserje">Conserje</option>
            <option value="Cuidador">Cuidador</option>
            <option value="Fontanero">Fontanero</option>
            <option value="Niñera">Niñera</option>
            <option value="Recepcionista">Recepcionista</option>
        </select>

        <button type="submit">Insertar Empleado</button>
    </form>

    <a href="{{ url_for('empleados') }}" class="volver">← Volver al listado</a>
</div>

</body>
</html>
