<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        header button {
            padding: 8px 16px;
            background-color: #ff4d4d;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container input[type="text"] {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .filter-container button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #428ede;
            color: white;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }

        .insert-emp-btn {
            margin-top: 20px;
            float: right;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

    </style>
    <script>
        function validarFiltro(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            const filtro = document.getElementById('filtroInput').value.trim();

            if (filtro === '') {
                document.getElementById('errorMsg').textContent = '';
                event.target.submit();
                return;
            }

            const soloLetras = /^[a-zA-Z\s]+$/;
            const soloNumeros = /^[0-9]+$/;

            if (!soloLetras.test(filtro) && !soloNumeros.test(filtro)) {
                document.getElementById('errorMsg').textContent = 
                    'El filtro no puede contener letras y números mezclados.';
                return false;
            }

            document.getElementById('errorMsg').textContent = '';
            event.target.submit();
        }

        function accionEmpleado(nombre, doc, accion) {
            const urlMap = {
                consultar: `/empleado/consultar?nombre=${encodeURIComponent(nombre)}&doc=${encodeURIComponent(doc)}`,
                editar: `/empleado/editar?nombre=${encodeURIComponent(nombre)}&doc=${encodeURIComponent(doc)}`,
                eliminar: `/empleado/eliminar?nombre=${encodeURIComponent(nombre)}&doc=${encodeURIComponent(doc)}`,
                movimientos: `/empleado/movimientos?nombre=${encodeURIComponent(nombre)}&doc=${encodeURIComponent(doc)}`,
                insertar_movimiento: `/empleado/insertar_movimiento?nombre=${encodeURIComponent(nombre)}&doc=${encodeURIComponent(doc)}`
            };

            window.location.href = urlMap[accion];
        }
    </script>
</head>
<body>

<header>
    <h1>Listado de Empleados</h1>
    <form method="POST" action="/logout">
        <button type="submit">Logout</button>
    </form>
</header>

<div class="filter-container">
    <form method="GET" action="/empleados" onsubmit="validarFiltro(event)">
        <input type="text" id="filtroInput" name="filtro" placeholder="Buscar por nombre o documento">
        <button type="submit">Filtrar</button>
        <div class="error-message" id="errorMsg"></div>
    </form>
</div>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado.Nombre }}</td>
            <td>{{ empleado.ValorDocumentoIdentidad }}</td>
            <td class="actions">
                <button onclick="accionEmpleado('{{ empleado.Nombre }}', '{{ empleado.ValorDocumentoIdentidad }}', 'consultar')">Consultar</button>
                <button onclick="accionEmpleado('{{ empleado.Nombre }}', '{{ empleado.ValorDocumentoIdentidad }}', 'editar')">Editar</button>
                <button onclick="accionEmpleado('{{ empleado.Nombre }}', '{{ empleado.ValorDocumentoIdentidad }}', 'eliminar')">Eliminar</button>
                <button onclick="accionEmpleado('{{ empleado.Nombre }}', '{{ empleado.ValorDocumentoIdentidad }}', 'movimientos')">Movimientos</button>
                <button onclick="accionEmpleado('{{ empleado.Nombre }}', '{{ empleado.ValorDocumentoIdentidad }}', 'insertar_movimiento')">Insertar Movimiento</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button class="insert-emp-btn" onclick="window.location.href='/empleado/insertar'">Insertar Empleado</button>

</body>
</html>
